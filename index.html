<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
  <title>Blog preview card</title>
</head>
<body>
  <div class="container">
    <div id="image-container">
      <img id="head-img" src="./assets/images/illustration-article.svg" alt="illustration image">
    </div>
    <div id="learning">Learning</div>
    <p id="published-date">Published 21 Dec 2023</p>
    
    <h3 id="header">HTML & CSS foundations</h3>

    <p id="main-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div id="profile-container">
      <img id="profile-img"  src="./assets/images/image-avatar.webp" alt="profile picture of Greg">
      <p id="name">Greg Hooper</p>
    </div>
  </div>
</body>
</html>
